<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Newsletter Card Component - FrontendPro Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body class="body-box col-xl-12 col-lg-10 col-md-8 col-sm-6 col-xs-4">
    <!-- Write your HTML here -->
    <form id="registration-form" onsubmit="return validateEmail()">
    <div class="container col-xl-12 col-lg-10 col-md-8 col-sm-6 col-xs-4">
      <div class="row aling-self-center">
        <div class="column justify-content-center"><h2 class="level"> Level Up Your Frontend Skills </h2></div>
      </div>

      <div class="row aling-self-start">
        <div class="column col-lg-10 col-md-8 col-sm-6 col-xs-4 justify-content-center" id="sign-up">
          Sign up for our free newsletter to receive weekly coding challenges that will help you improve your frontend development skills</div>
      </div>

      <div class="row aling-self-center" id="flex-byforce">
        <div class="column col-lg-8 justify-content-center">
          <input for="email" class="input-box" type="email" id="email-input" placeholder="Enter your email address" required> </div>
        <div class="column col-lg-3 justify-content-center"><button for="subscribe" class="button-box"> Subscribe</button> </div>
        <div class="row aling-self-center">
          <div class="alert alert-warning" role="alert" id="error-alert">Please enter a valid email address</div>
          <div class="alert alert-success" role="alert" id="success-alert">Thank you for subscribing!</div>
        </div>
      </div>

     
        <div class="column" id="check-container" >
          <input type="checkbox" class="form-check-input" id="default-check" for="agreement">
          <label class="form-check-label" for="agreement" id="check-in">By checking the box, you agree to receive our weekly frontend coding challenges, tips and other related content. You may unsubscribe from the Newsletter at anytime.</label>
        </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
